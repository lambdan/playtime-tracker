<div class="container">
  <div class="card mt-4 p-4">
    <div class="row">
      <div class="col-lg-2">
        <img
          src="<%AVATAR_URL%>"
          class="img-thumbnail img-fluid rounded-circle"
        />
      </div>
      <div class="col">
        <h1><%USERNAME%></h1>
        <div class="mx-auto">
          <ul>
            <li title="<%LAST_ACTIVE%>">Last active: <%LAST_ACTIVE_AGO%></li>
            <li>Total playtime: <%TOTAL_PLAYTIME%></li>
            <li>Sessions: <%SESSIONS%></li>
          </ul>
        </div>
      </div>
      <div class="row mt-4">
        <div class="table-responsive">
          <table class="table sortable">
            <%TABLE_ROWS%>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
